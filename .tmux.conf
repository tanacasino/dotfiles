### $HOME/.tmux.conf
set-window-option -g utf8 on
set-window-option -g automatic-rename off
set-window-option -g mode-keys vi
set-option -g default-terminal "screen-256color"
set-option -g history-limit 10000
set -s escape-time 0

# status
setw -g window-status-current-attr underscore
set -g status-interval 1
set -g status-bg black
set -g status-fg white
set -g status-attr dim
set -g status-left '#[fg=blue][#20(whoami)@#20(hostname)]'
set -g status-left-length 30
# myip command requires
set -g status-right '#[fg=blue] #(myip) [%Y/%m/%d %H:%M:%S]'
set -g status-right-length 50
set -g message-attr bold
set -g message-fg white
set -g message-bg "#75507B"
set -g pane-active-border-fg white
set -g pane-active-border-bg black
set-window-option -g mode-bg white
set-window-option -g mode-fg black
set-window-option -g window-status-bg black
set-window-option -g window-status-fg white
set-window-option -g window-status-current-bg white
set-window-option -g window-status-current-fg black
set-window-option -g window-status-current-attr bold
set-window-option -g monitor-activity on



### key bind ###
# imported from screen-keys.conf
# http://tmux.svn.sourceforge.net/viewvc/tmux/trunk/examples/screen-keys.conf?revision=2718

# Set the prefix to ^T.
unbind C-b
set -g prefix ^T
bind a send-prefix

# screen ^C c
unbind ^C
bind ^C new-window
unbind c
bind c new-window

# detach ^D d
unbind ^D
bind ^D detach

# next ^@ ^N sp n
unbind ^@
bind ^@ next-window
unbind ^N
bind ^N next-window
unbind " "
bind " " next-window
unbind n
bind n next-window

# title A
unbind A
bind A command-prompt "rename-window %%"

# other ^T
unbind ^T
bind ^T last-window

# prev ^H ^P p ^?
unbind ^H
bind ^H previous-window
unbind ^P
bind ^P previous-window
unbind p
bind p previous-window
unbind BSpace
bind BSpace previous-window

# quit \
unbind '\'
bind '\' confirm-before "kill-server"

# kill K k
unbind K
bind K confirm-before "kill-window"
unbind k
bind k confirm-before "kill-window"

# redisplay ^L l
unbind ^L
bind ^L refresh-client
unbind l
bind l refresh-client

# :kB: focus up
unbind Tab
bind Tab select-pane -t:.+
unbind BTab
bind BTab select-pane -t:.-


### original key bind ###
#
# reload config
bind R source-file ~/.tmux.conf \; display-message "Config reloaded..."

# choose window
unbind w
bind w choose-window
